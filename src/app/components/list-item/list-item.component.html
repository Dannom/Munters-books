<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.volumeInfo.title}}</h5>
    <p class="card-text crop-text">{{book.volumeInfo.description}}</p>
    <div>
      <div class="card-buttons">
        <button (click)="onEdit()" type="button" class="btn btn-outline-primary">Edit</button>
        <button (click)="onDelete()" type="button" class="btn btn-outline-danger">Delete</button>
      </div>
      <a (click)="onBookSeeMore()" class="card-link">See more</a>
    </div>
  </div>
</div>
